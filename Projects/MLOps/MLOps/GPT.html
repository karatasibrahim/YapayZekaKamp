<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    input[type=text], input[type=submit] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Form Example</h1>
  <form>
    <label for="textbox1">Textbox 1:</label><br>
    <input type="text" id="textbox1" name="textbox1"><br>
    <label for="textbox2">Textbox 2:</label><br>
    <input type="text" id="textbox2" name="textbox2"><br>
    <label for="textbox3">Textbox 3:</label><br>
    <input type="text" id="textbox3" name="textbox3"><br>
    <br>
    <input type="submit" value="Submit">
  </form> 
</body>
</html>
